<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Induction Project</title>
</head>
<body>
    <div class="login-box box">
        <h1 class="heading-primary">Log In</h1>
        <form action="/login" method="post" class="signup-form">
            <div class="form-fields">
                <div class="row">
                    <div class="form-field col">
                        <label for="username" class="input-label">Enter your Username</label>
                        <input type="text" name="usrname" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="form-field col">
                        <label for="pwd" class="input-label">Enter password</label>
                        <input type="password" name="pass" id="pwd" autocomplete="off">
                    </div>
                </div>
            </div>    
            <button class="btn btn-primary btn-lg mt-3 btn-block">Log In</button>
        </form>

        <a href="/signup" class="btn btn-success btn-lg mt-3 btn-block">Sign Up</a>
    </div>

</body>
</html>
