<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Induction Project</title>
</head>
<body>
    <div class="signup-box box">
        <h1 class="heading-primary">Sign Up</h1>
        <form action="/signup" method="POST" class="signup-form">
            <div class="form-fields">
                <div class="row">
                    <div class="form-field col col-xl-6 col-sm-12">
                        <label for="fname" class="input-label">First Name</label>
                        <input type="text" id="fname" name="fname" autocomplete="off" required>
                    </div>
                    <div class="form-field col col-xl-6 col-sm-12">
                        <label for="lname" class="input-label">Last Name</label>
                        <input type="text" id="lname" name="lname" autocomplete="off">        
                    </div>
                </div>
                <div class="row">
                    <div class="form-field col">
                        <label for="username" class="input-label">Enter your Username</label>
                        <input type="text" id="username" name="usrname" autocomplete="off" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-field col">
                        <label for="email" class="input-label">Enter your email address</label>
                        <input type="email" id="email" name="emailID" autocomplete="off" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-field col">
                        <label for="pwd" class="input-label">Enter password</label>
                        <input type="password" id="pwd" name="pass" autocomplete="off" required>
                    </div>
                </div>
            </div>    
            <button class="btn btn-primary btn-lg mt-3 btn-block">Submit</button>
        </form>
        <a href="/login" class="btn btn-success btn-lg mt-3 btn-block">Log In</a> 
        
    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
